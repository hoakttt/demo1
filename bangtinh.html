<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Tính Điện Tử</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .calculator {
            width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            padding: 10px;
        }
        
        .numbers {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            border-right: 1px ridge #ccc;
        }
        
        .display {
            font-size: 36px;
            margin-bottom: 10px;
            width: 100%;
            border: inset rgb(233, 152, 202);
        }
        
        .buttons {
            width: 30%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        
        .button {
            font-size: 24px;
            padding: 7px;
            border: ridge;
            border-radius: 2px;
            background-color: #ecd1e5;
            transition: background-color 0.3s;
            cursor: pointer;
            margin: 1px;
        }
        
        .btn-right {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
        
        .btn-left {
            width: 100%;
        }
        
        .btn-left .button {
            padding-right: 2px;
        }
        
        .button.operator {
            background-color: #b139a5;
            color: #0c0c0c;
        }
        
        .button.special {
            background-color: #f4daee;
            color: #0c0a0a;
        }
        
        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="numbers">

            <div class="display" id="display"></div>

            <div class="buttons btn-left">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">0</button>
                <button class="button">.</button>
            </div>
        </div>
        <div class="buttons btn-right">
            <button class="button special ">C</button>
            <button class="button special">CE</button>
            <button class="button special">+/-</button>
            <button class="button special">%</button>
            <button class="button operator">+</button>
            <button class="button operator">-</button>
            <button class="button operator">*</button>
            <button class="button operator">/</button>
            <button class="button special" style="margin-right: -85px">=</button>

        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll(".button");
        let currentInput = "";
        let currentResult = 0;
        const display = document.getElementById("display");
        display.textContent = 0;

        buttons.forEach(button => {
            button.addEventListener("click", () => handleButtonClicked(button.textContent));
        });

        function handleButtonClicked(value) {
            switch (value) {
                case "CE":
                    clearEntry();
                    break;
                case "C":
                    clearDisplay();
                    break;
                case "=":
                    calculateResult();
                    break;
                case "+/-":
                    toggleSign();
                    break;
                default:
                    addToDisplay(value);
            }
        }

        function addToDisplay(value) {
            currentInput += value;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = "";
            currentResult = 0;
            updateDisplay();
        }

        function calculateResult() {
            try {
                currentResult = eval(currentInput);
                updateDisplay();
                currentInput = currentResult.toString();
            } catch (error) {
                currentResult = "Error";
                updateDisplay();
            }
        }

        function toggleSign() {
            if (currentInput !== "") {
                if (currentInput[0] === "-") {
                    currentInput = currentInput.slice(1);
                } else {
                    currentInput = "-" + currentInput;
                }
                updateDisplay();
            }
        }

        function updateDisplay() {
            const display = document.getElementById("display");
            display.textContent = currentInput !== "" ? currentInput : currentResult;
        }
    </script>
</body>

</html>
